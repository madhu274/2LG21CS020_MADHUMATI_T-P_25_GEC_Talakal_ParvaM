<form>
    <div class="row mb-3">
      <label for="sname" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="sname">
      </div>
    </div><br>
    <div class="row mb-3">
        <select name="sclass" id="sclass" class="form-select form-select-lg mb-3"  aria-label="Large select example">
            <option selected>select grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <br><br>

          <select name="ssection" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>select section</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      <br><br>
      
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Gender" id="" value="Male" checked>
          <label class="form-check-label" for="male">
          Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Gender" value="Female">
          <label class="form-check-label" for="Female">
            Female
          </label>
        </div>
      </div>
    </fieldset>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Example checkbox
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
